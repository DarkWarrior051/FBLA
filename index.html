<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courgette', cursive;
            margin: 0;
            padding: 0;
            background: url('Image5.jpg'); /* Ensure the image is available */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #004D00; /* Green - Taekwondo theme */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .circle {
            background-color: #ffffff;
            color: #004D00;
            border: 2px solid #004D00;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle:hover {
            background-color: #004D00;
            color: #ffffff;
            transition: 0.3s;
        }
        .circle a {
            text-decoration: none;
            color: inherit;
        }
        .circle h3 {
            margin: 0;
            font-size: 16px;
        }
        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        .ambassador {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .ambassador img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .ambassador div {
            max-width: 600px;
        }
        .ambassador h3 {
            margin: 0;
            font-size: 18px;
        }
        .ambassador p {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="circle">
                <a href="index.html">
                    <h3>Home</h3>
                </a>
            </div>
            <div class="circle">
                <a href="calendarFBLA.html">
                    <h3>Jobs</h3>
                </a>
            </div>
            <div class="circle">
                <a href="boxofficeFBLA.html">
                    <h3>Interest Form</h3>
                </a>
            </div>
            <div class="circle">
                <a href="infoFBLA.html">
                    <h3>Sign Up</h3>
                </a>
            </div>
        </div>
        
        <h2>Welcome to the School Job Portal</h2>
        <p>Employers can submit job postings, students can browse approved jobs, and administrators can manage listings.</p>
    </div>

    <footer>
        <p>&copy; 2025 School Job Portal. All rights reserved.</p>
    </footer>

</body>
</html>
