<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Approve/Delete Postings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .posting {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .approve { background-color: #4CAF50; color: white; }
        .delete { background-color: #d9534f; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Arena Information</h1>
        </div>

        <div class="bar">
            <div class="circle">
                <a href="index.html">
                    <h3>Home</h3>
                </a>
            </div>
            <div class="circle">
                <a href="calendarFBLA.html">
                    <h3>Calendar</h3>
                </a>
            </div>
            <div class="circle">
                <a href="boxofficeFBLA.html">
                    <h3>Box Office</h3>
                </a>
            </div>
            <div class="circle">
                <a href="infoFBLA.html">
                    <h3>Information</h3>
                </a>
            </div>
            <div class="circle">
                <a href="plannerFBLA.html">
                    <h3>Planner</h3>
                </a>
            </div>
        </div>
    <div class="container">
        <h2>Admin Panel</h2>
        <div id="postings">
            <!-- Job postings will be inserted here dynamically -->
        </div>
    </div>

    <script>
        let postings = [
            { id: 1, title: "Software Engineer Intern", company: "TechCorp" },
            { id: 2, title: "Marketing Assistant", company: "AdSolutions" }
        ];

        function renderPostings() {
            const postingsContainer = document.getElementById("postings");
            postingsContainer.innerHTML = "";
            postings.forEach(posting => {
                const div = document.createElement("div");
                div.className = "posting";
                div.innerHTML = `
                    <span><strong>${posting.title}</strong> at ${posting.company}</span>
                    <button class="approve" onclick="approvePosting(${posting.id})">Approve</button>
                    <button class="delete" onclick="deletePosting(${posting.id})">Delete</button>
                `;
                postingsContainer.appendChild(div);
            });
        }

        function approvePosting(id) {
            alert("Posting ID " + id + " approved.");
            // Backend logic to update status in database
        }

        function deletePosting(id) {
            postings = postings.filter(posting => posting.id !== id);
            renderPostings();
            alert("Posting ID " + id + " deleted.");
            // Backend logic to remove from database
        }

        renderPostings();
    </script>
</body>
</html>
